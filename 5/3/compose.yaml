services:
  exercice_3:
    image: postgres
    environment:
      POSTGRES_USER: john
      POSTGRES_DB: doe
      POSTGRES_PASSWORD_FILE: /run/secrets/POSTGRES_PASSWORD
    volumes:
      - postgres_data:/var/lib/postgresql/data
    secrets:
      - POSTGRES_PASSWORD

volumes:
  postgres_data:

secrets:
  POSTGRES_PASSWORD:
    file: ./db_password.txt
